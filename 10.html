<!DOCTYPE html>
<head>
    <title>애니메이션</title>
    <style>
        img {
            height: 1cm;
            width: 1cm;
        }
        p {
            margin-left: 100%;
        }
        @keyframes p {
            100% {margin-left: 0%;} 
        }
        p {
            animation-name: p;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }
    </style>
</head>
<body>
    <h2>애니메이션 응용</h2>
    <hr>
    <p><img src="3.jpg">질문 있습니다.</p>
</body>
</html>
