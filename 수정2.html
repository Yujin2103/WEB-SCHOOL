<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>웹 페이지의 구성 요소</title>
        <style>
            body { background-color : linen; color : green; margin-left : 40px; margin-right : 40px; }
            h3 {text-align : center; color : darkred; }
            hr {height : 5px; border : solid grey; background-color : grey; }
            span { color : blue; font-size : 20px; }
        </style>
        <script>
            function show() { // <img>에 이미지 달기
            document.getElementById("fig").src="https://cdn.discordapp.com/attachments/935449750633873408/952737796274126848/unknown.png"; 
            }
            function hide() { // <img>에 이미지 제거
            document.getElementById("fig").src="";
            }

            </script>
    </head>
    <body>
        <h3>Elvis Presley</h3>
        <hr>
        <div><img id="fig" src=""></div>
        He was an American singer and actor. In Novamber 1956, he made his film debut in <span onmouseover="show()" onmouseleave="hide()">Love Me Tender</span>.
        He is often referred to as "<span>the king of Rock and Roll</span>".
    </body>
</html>
