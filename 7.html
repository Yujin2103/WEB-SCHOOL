<!DOCTYPE html>
<head>
    <title>transition</title>
    <style>
        img{
            width: 5cm;
            height: 5cm;
        }
        #img:hover {
            transition: 2s;
            transform: scale(5,1);
        }
    </style>
</head>
<body>
    <h2>마우스를 올려봐요</h2>
    <hr><br>
    <img src="2.jpg" id="img">
</body>
