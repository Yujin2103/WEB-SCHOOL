        div div {
            display: inline-block;
            width: 200; height: 150;
            border: 2px solid greenyellow;
            margin: 2px;
            background: white;
        }
    </style>
<body>
    <h3>3 개의 div 활용</h3>
    <hr>
    <div style="background: white;">
        <div>캔버스에 이미지를 그리기<br> 위해서는 이미지를 담을 객<br>체가 먼저 필요하다.</div>
        <div>Image 객체의 src 프로퍼티<br>를 이용하여 비트맵을 로드<br>한다.</div>
        <div>이미지 로딩이 끝나면 그때<br> 비로소 이미지의 너비와 높<br>이가 제대로 알려진다.</div>
    </div>
</body>
