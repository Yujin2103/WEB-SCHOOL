<!DOCTYPE html>
<html>
    <head>
        <title>text-shadow와 box-shadow</title>
        <style>
            h2.blur { text-shadow: 1px 1px 6px blue; color: yellow;}
            .multieffect:hover { box-shadow: 2px 2px 25px blue, 0 0 5px darkblue;}
        </style>
    </head>
    <body>
        <h2 class="blur">Most Visited pages</h2><br><br>
        <hr>
        <img class="multieffect" src="pic5.jpg" width="200" height="200" alt="사진 오류"> 
        <img class="multieffect" src="pic6.jpg" width="200" height="200" alt="사진 오류"> 
        <img class="multieffect" src="pic7.jpg" width="200" height="200" alt="사진 오류">
    </body>
</html>
