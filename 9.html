<!DOCTYPE html>
<head>
    <title>카푸치노 만들기</title>
    <style>
        span {
            color: green;
            font-size: 1.5cm;
            font-weight: bold;
            border: 1px green;
            font-style: italic;
        }
        ol {
            list-style-type: none;
        }
        #float {
            float: left;
        }
    </style>
</head>
<body>
    <h2>카푸치노</h2>
    <hr>
    <ol>
        <li><span id="float">1.</span><p>에스프레소를 추출한다. 반드시<br> 에스프레소 콩을 
            사용해야 제맛<br>이 난다.</p></li>
        <li><span id="float">2.</span><p>적당한 용기에 우유를 넣어 중탕<br>
            을 하거나 끓기 직전까지 데운다.</p></li><br>
        <li><span id="float">3.</span><p>몇초간 저어 충분히 거품을 낸다.<br> 
            거품이 충분하지 않으면 풍미가<br> 떨어진다.</p></li>
        <li><span id="float">4.</span><p>컵에 계피 막대를 꽂고 커피를 부<br>은 후 
            우유 거품을 붓는다. 휘핑크<br>림을 얹고 계피가루를 뿌린다.</p></li>
    </ol>
</body>
</html>
