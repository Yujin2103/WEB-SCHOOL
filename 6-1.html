<!DOCTYPE html>
<head>
    <title>animation</title>
    <style>
        @keyframes img{
            100%{transform:rotate(360deg);}
        }
        img{
            width: 5cm;
            height: 5cm;
        }
        img {
            animation-name: img;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <h2>어지러워요</h2>
    <hr><br>
    <img src="2.jpg">
</body>
