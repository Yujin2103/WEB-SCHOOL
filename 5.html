<!DOCTYPE html>
<head>
    <title>prompt</title>
    <script>
        var pass = "";
        do {
            pass = prompt("암호를 대라","");
            if(pass == "you")
            break;
        } 
        while(true);
        document.write("<h2>암호를 입력하라!</h2><hr>통과!");
    </script>
</head>

</body>
</html>
